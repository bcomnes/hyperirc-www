<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <link rel="stylesheet" href="https://unpkg.com/style.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
    #header {
      background: #f2f7fc;
      border-bottom: 1px solid #d9e7ff;
      font-size: 12px;
      padding: 1em;
    }
    #main {
      flex-grow: 1;
      overflow: scroll;
      font-size: 14px;
      padding: 1em;
    }
    #channel { font-weight: 600 }
    pre {
      padding: 0;
      margin: 0;
    }
    a { color: #1d40ff }
    .message {
      display: flex;
      flex-direction: row;
    }
    .timestamp {
      color: #ccc;
      display: inline-block;
      font-variant-numeric: tabular-nums;
      width: 200px;
      text-align: right;
      margin-right: 1em;
      flex: 0 1 200px;
      line-height: 21px;
    }
    .message-container {
      flex: 1;
    }
    .from {
      font-weight: 600;
      margin-right: .5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="header">
      Reading <span id="channel">(loading...)</span>
      over a p2p network using <a href="https://github.com/mafintosh/hyperirc">hyperirc</a>.
      Connected to <span id="count">0</span> peer(s).
    </div>
    <div id="main"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
